name: Release
on: workflow_dispatch

permissions:
  contents: write
  discussions: write

env:
  PROJECT_NAME: PsychEngine

jobs:
  build:
    name: ${{ matrix.name }}
    strategy:
      matrix:
        include:
          - name: Linux
            os: ubuntu-22.04
            buildArgs: linux
            artifactName: Linux
            artifactPath: export/release/linux/bin/*
          - name: Windows
            os: windows-2022
            buildArgs: windows
            artifactName: Windows
            artifactPath: export\release\windows\bin\*
          - name: Android
            os: macos-15
            buildArgs: "android -final -D officialBuild"
            artifactName: Android
            artifactPath: "export/release/android/bin/app/build/outputs/apk/release/*.apk"
          - name: macOS x86_64
            os: macos-14
            buildArgs: "mac -64 -D HXCPP_M64"
            artifactName: MacOS-x86_64
            artifactPath: export/release/macos/bin/*
          - name: macOS AArch64
            os: macos-15
            buildArgs: mac
            artifactName: MacOS-arm64
            artifactPath: export/release/macos/bin/*
          - name: iOS
            os: macos-15
            buildArgs: "ios -final -nosign"
            artifactName: iOS
            artifactPath: "export/release/ios/build/Release-iphoneos/*.ipa"
    uses: ./.github/workflows/build.yml
    with:
        name: ${{ matrix.name }}
        os: ${{ matrix.os }}
        buildArgs: ${{ matrix.buildArgs }}
        artifactName: ${{ matrix.artifactName }}
        artifactPath: ${{ matrix.artifactPath }}

  Releaser:
    needs: [build]
    runs-on: ubuntu-latest
    permissions: write-all
    steps:

      - name: Download Linux Build
        uses: actions/download-artifact@main
        with:
           name: Linux
           path: ${{ github.workspace }}

      - name: Move Linux File
        run: mv ${{ github.workspace }}/${{ env.PROJECT_NAME }}-release.zip /home/runner/${{ env.PROJECT_NAME }}-Linux.zip

      - name: Download Windows Build
        uses: actions/download-artifact@main
        with:
           name: Windows
           path: ${{ github.workspace }}

      - name: Move Windows File
        run: mv ${{ github.workspace }}/${{ env.PROJECT_NAME }}-release.zip /home/runner/${{ env.PROJECT_NAME }}-Windows.zip
      
      - name: Download Android Build
        uses: actions/download-artifact@main
        with:
           name: Android
           path: /home/runner

      - name: Move Android File
        run: mv /home/runner/${{ env.PROJECT_NAME }}-release.apk /home/runner/${{ env.PROJECT_NAME }}-Android.apk

      - name: Download macOS x86_64 Build
        uses: actions/download-artifact@main
        with:
           name: macOS x86_64
           path: ${{ github.workspace }}

      - name: Move macOS x86_64 File
        run: mv ${{ github.workspace }}/${{ env.PROJECT_NAME }}-release.zip /home/runner/${{ env.PROJECT_NAME }}-macOS_x86_64.zip

      - name: Download macOS AArch64 Build
        uses: actions/download-artifact@main
        with:
           name: macOS AArch64
           path: ${{ github.workspace }}

      - name: Move macOS AArch64 File
        run: mv ${{ github.workspace }}/${{ env.PROJECT_NAME }}-release.zip /home/runner/${{ env.PROJECT_NAME }}-macOS_AArch64.zip
      
      - name: Download iOS Build
        uses: actions/download-artifact@main
        with:
           name: iOS
           path: ${{ github.workspace }}

      - name: Move iOS File
        run: mv ${{ github.workspace }}/${{ env.PROJECT_NAME }}-release.ipa /home/runner/${{ env.PROJECT_NAME }}-iOS.ipa
      
      - name: Publish The Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Template"
          tag_name: "0.7.3"
          prerelease: false
          files: |
            /home/runner/*.zip
            /home/runner/*.zip
            /home/runner/*.apk
            /home/runner/*.zip
            /home/runner/*.zip
            /home/runner/*.ipa
